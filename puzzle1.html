<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Word Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Marvel</h1>

  <div id="score">Score: 0</div>

  <!-- Word Search Puzzle Container -->
  <div class="wordsearch-container">
    
    <!-- Timer (Above the Grid) -->
    <div id="timer">0:00</div>
    
    <!-- Combo Bar (Above Timer) -->
    <div id="combo-container">
      <div id="combo-bar"></div>
      <div id="combo-text">Combo: 1x</div>
    </div>

    <!-- Puzzle Grid -->
    <div id="wordsearch"></div>

  </div>

  <!-- Word List Section -->
  <div id="word-list">
    <div id="words"></div>
  </div>

  <button id="reset-button">Reset Game</button>

  <!-- Navigation Links -->
  <div class="nav-links">
    <a href="puzzle3.html">Next Puzzle</a>
    <a href="index.html">Back to Menu</a>
  </div>

  <!-- Marvel Word Pool (Ensures words are available for selection) -->
  <div id="word-pool" data-words='["HULK", "THOR", "BLACKPANTHER", "IRONMAN", "SPIDERMAN", "GROOT", "ROCKET", "WIDOW", "HAWKEYE", "ANTMAN", "BUCKY", "FREIGHTCAR", "TESSERACT", "GAUNTLET", "SHIELD", "VIBRANIUM", "STARLORD", "MANTIS", "DRAX", "FALCON", "WASP", "WARMACHINE", "LOKI"]'></div>

  <!-- Ensure gridSize is defined BEFORE the script runs -->
  <script>
    const gridSize = 15; // Defines the 15x15 grid size
  </script>

  <!-- Link the main JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
