<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Word Search</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .no-select {

<body>
  <div class="container">

    <div class="left-panel">
      <h1>Marvel</h1>
      <div id="score">Score: 0</div>

      <div id="combo-container">
        <div id="combo-bar"></div>
        <div id="combo-text">Combo: 1x</div>
      </div>
      <button id="reset-button">Reset Game</button>
      <div class="nav-links">
        <a href="puzzle3.html">Next Puzzle</a>
        <a href="index.html">Back to Menu</a>
      </div>
    </div>

    <!-- Puzzle Center -->
    <div id="wordsearch"></div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div id="word-list">
        <div id="words"></div>
      </div>
    </div>
  </div>

  <div id="word-pool" data-words='["HULK", "THOR", "BLACKPANTHER", "IRONMAN", "SPIDERMAN", "GROOT", "ROCKET", "WIDOW", "HAWKEYE", "ANTMAN", "BUCKY", "FREIGHTCAR", "TESSERACT", "GAUNTLET", "SHIELD", "VIBRANIUM", "STARLORD", "MANTIS", "DRAX", "FALCON", "WASP", "WARMACHINE", "LOKI"]'></div>

</html>
