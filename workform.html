<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5; /* Light grey background for contrast */
            color: #333; /* Dark grey text for readability */
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: #003366; /* Dark blue heading */
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #003366; /* Dark blue labels */
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #003366; /* Dark blue border on focus */
            outline: none;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #003366; /* Dark blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #002244; /* Darker blue on hover */
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #ffffff; /* White background for output */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>Inquiry Form</h2>

    <label for="callerName">Caller Name:</label>
    <input type="text" id="callerName" tabindex="1">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" tabindex="2">

    <label for="patientName">Patient Name (if different):</label>
    <input type="text" id="patientName" tabindex="3">

    <label for="treatment">Treatment Type:</label>
    <input type="text" id="treatment" tabindex="4">

    <label for="substances">Substances Used:</label>
    <input type="text" id="substances" tabindex="5">

    <label for="mentalHealth">Mental Health Diagnosis:</label>
    <input type="text" id="mentalHealth" tabindex="6">

    <label for="priorTreatment">Prior Treatment:</label>
    <select id="priorTreatment" tabindex="7">
        <option value="">(Select)</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <label for="medicalIssues">Medical Issues:</label>
    <input type="text" id="medicalIssues" tabindex="8">

    <label for="legalIssues">Legal Issues:</label>
    <input type="text" id="legalIssues" tabindex="9">

    <label for="insurance">Insurance Type:</label>
    <input type="text" id="insurance" tabindex="10">

    <label for="address">Patient Address:</label>
    <textarea id="address" tabindex="11"></textarea>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" tabindex="12">

    <button onclick="generateText()" tabindex="13">Generate & Copy</button>

    <div class="output" id="outputText"></div>

    <script>
        function generateText() {
            const fields = {
                "Caller Name": document.getElementById("callerName").value,
                "Phone": document.getElementById("phone").value,
                "Patient Name": document.getElementById("patientName").value,
                "Date of Birth": document.getElementById("dob").value
                "Treatment Type": document.getElementById("treatment").value,
                "Substances Used": document.getElementById("substances").value,
                "Mental Health Diagnosis": document.getElementById("mentalHealth").value,
                "Prior Treatment": document.getElementById("priorTreatment").value,
                "Medical Issues": document.getElementById("medicalIssues").value,
                "Legal Issues": document.getElementById("legalIssues").value,
                "Insurance Type": document.getElementById("insurance").value,
                "Patient Address": document.getElementById("address").value,
            };

            // Filter out blank fields
            const formattedText = Object.entries(fields)
                .filter(([_, value]) => value.trim() !== "") // Remove empty values
                .map(([key, value]) => `${key}: ${value}`) // Format key-value pairs
                .join("\n");

            document.getElementById("outputText").textContent = formattedText;

            // Copy to clipboard
            navigator.clipboard.writeText(formattedText).then(() => {
                alert("Text copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy text:", err);
            });
        }
    </script>

</body>
</html>
