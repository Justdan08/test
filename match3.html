<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match 3 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Scoreboard -->
    <div class="score-container">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 10:00</div>
    </div>

    <!-- Game Board -->
    <div id="board"></div>

    <!-- Multiplier Display -->
    <div id="multiplier">Multiplier: x1
        <div id="multiplier-bar"></div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" style="display: none;"></div>

    <script src="script.js"></script>

</body>
</html>
