<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5; /* Light grey background */
            color: #333; /* Dark grey text */
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: #003366; /* Dark blue heading */
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #003366; /* Dark blue labels */
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #003366; /* Dark blue border on focus */
            outline: none;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #003366; /* Dark blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #002244; /* Darker blue on hover */
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h2>Inquiry Form</h2>

    <label for="callerName">Caller Name:</label>
    <input type="text" id="callerName" tabindex="1">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" tabindex="2">

    <label for="patientName">Patient Name (if different):</label>
    <input type="text" id="patientName" tabindex="3">

    <label for="dob">Date of Birth (MMDDYYYY):</label>
    <input type="text" id="dob" tabindex="4" placeholder="MMDDYYYY">
    <div class="error" id="dobError"></div>

    <label for="treatment">Treatment Type:</label>
    <input type="text" id="treatment" tabindex="5">

    <label for="substances">Substances Used:</label>
    <input type="text" id="substances" tabindex="6">

    <label for="mentalHealth">Mental Health Diagnosis:</label>
    <input type="text" id="mentalHealth" tabindex="7">

    <label for="priorTreatment">Prior Treatment:</label>
    <select id="priorTreatment" tabindex="8">
        <option value="">(Select)</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <label for="medicalIssues">Medical Issues:</label>
    <input type="text" id="medicalIssues" tabindex="9">

    <label for="legalIssues">Legal Issues:</label>
    <input type="text" id="legalIssues" tabindex="10">

    <label for="insurance">Insurance Type:</label>
    <input type="text" id="insurance" tabindex="11">

    <label for="address">Patient Address:</label>
    <textarea id="address" tabindex="12"></textarea>

    <button id="generateBtn" tabindex="13">Generate</button>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Finalized Notes</h2>
            <pre id="modalText"></pre>
        </div>
    </div>

    <script>
        // Function to validate and format the date
        function isValidDate(dateString) {
            if (!/^\d{8}$/.test(dateString)) return false;
            const month = parseInt(dateString.slice(0, 2), 10);
            const day = parseInt(dateString.slice(2, 4), 10);
            const year = parseInt(dateString.slice(4), 10);
            if (month < 1 || month > 12) return false;
            const daysInMonth = [31, (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0 ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            if (day < 1 || day > daysInMonth[month - 1]) return false;
            return true;
        }

        function formatDate(dateString) {
            const month = dateString.slice(0, 2);
            const day = dateString.slice(2, 4);
            const year = dateString.slice(4);
            return `${month}/${day}/${year}`;
        }

        // Function to generate and display the notes in the modal
        function generateText() {
            const fields = {
                "Caller Name": document.getElementById("callerName").value,
                "Phone": document.getElementById("phone").value,
                "Patient Name": document.getElementById("patientName").value,
                "Date of Birth": document.getElementById("dob").value,
                "Treatment Type": document.getElementById("treatment").value,
                "Substances Used": document.getElementById("substances").value,
                "Mental Health Diagnosis": document.getElementById("mentalHealth").value,
                "Prior Treatment": document.getElementById("priorTreatment").value,
                "Medical Issues": document.getElementById("medicalIssues").value,
                "Legal Issues": document.getElementById("legalIssues").value,
                "Insurance Type": document.getElementById("insurance").value,
                "Patient Address": document.getElementById("address").value
            };

            // Validate and format Date of Birth
            const dobInput = fields["Date of Birth"];
            if (dobInput.trim() !== "") {
                if (isValidDate(dobInput)) {
                    fields["Date of Birth"] = formatDate(dobInput);
                } else {
                    alert("Invalid date format. Please enter as MMDDYYYY.");
                    return;
                }
            }

            // Filter out blank fields and format the text
            const formattedText = Object.entries(fields)
                .filter(([_, value]) => value.trim() !== "")
                .map(([key, value]) => `${key}: ${value}`)
                .join("\n");

            // Display the formatted text in the modal
            document.getElementById("modalText").textContent = formattedText;

            // Show the modal
            const modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        // Event listener for the Generate button
        document.getElementById("generateBtn").addEventListener("click", generateText);

        // Event listener for closing the modal
        document.querySelector(".close").addEventListener("click", function() {
            document.getElementById("myModal").style.display = "none";
        });

        // Close the modal when clicking outside of it
        window.addEventListener("click", function(event) {
            if (event.target === document.getElementById("myModal")) {
                document.getElementById("myModal").style.display = "none";
            }
        });
    </script>

</body>
</html>
