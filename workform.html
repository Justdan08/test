<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5; /* Light grey background */
            color: #333; /* Dark grey text */
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: #003366; /* Dark blue heading */
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #003366; /* Dark blue labels */
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #003366; /* Dark blue border on focus */
            outline: none;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #003366; /* Dark blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #002244; /* Darker blue on hover */
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #ffffff; /* White background for output */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

    <label for="callerName">Caller Name:</label>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" tabindex="2">

    <label for="patientName">Patient Name (if different):</label>
    <input type="text" id="patientName" tabindex="3">

    <label for="mentalHealth">Mental Health Diagnosis:</label>
    <input type="text" id="mentalHealth" tabindex="7">

    <label for="priorTreatment">Prior Treatment:</label>
    <select id="priorTreatment" tabindex="8">

        <option value="Yes">Yes</option>

    </select>
