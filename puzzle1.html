<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Word Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Marvel</h1>

  <div id="puzzle-container" style="position: relative; padding-top: 60px;">
    <!-- Timer and Options Button fixed to the puzzle container -->
    <div id="timer" style="position: absolute; top: -50px; right: 10px;">0:00</div>
    <button id="options-btn" style="position: absolute; top: 10px; right: 10px;">⚙️ Options</button>
    
    <!-- Combo Meter placed above the puzzle -->
    <div id="combo-container" style="position: absolute; top: -50px; left: 10px;">
      <div id="combo-bar"></div>
      <div id="combo-text">Combo: 1x</div>
    </div>

    <!-- Puzzle grid -->
    <div id="wordsearch"></div>
    
    <!-- Word List and additional buttons -->
    <div id="word-list">
      <div id="words"></div>
      <button id="reset-button">Reset Game</button>
      <div class="nav-links">
        <a href="puzzle3.html">Next Puzzle</a>
        <a href="index.html">Back to Menu</a>
      </div>
    </div>
  </div>

  <!-- Options Popup -->
  <div id="options-popup" class="popup">
      <div class="popup-content">
          <span class="close-btn">&times;</span>
          <h2>Options</h2>
          
          <!-- Dark Mode Toggle -->
          <label>
              <input type="checkbox" id="dark-mode-toggle">
              Dark Mode
          </label>

          <!-- Font Size Selection -->
          <div>
              <p>Font Size:</p>
              <button class="font-size-btn" data-size="small">Small</button>
              <button class="font-size-btn" data-size="medium">Medium</button>
              <button class="font-size-btn" data-size="large">Large</button>
          </div>
      </div>
  </div>

  <!-- Marvel word pool -->
  <div id="word-pool" data-words='["HULK", "THOR", "BLACKPANTHER", "IRONMAN", "SPIDERMAN", "GROOT", "ROCKET", "WIDOW", "HAWKEYE", "ANTMAN", "BUCKY", "FREIGHTCAR", "TESSERACT", "GAUNTLET", "SHIELD", "VIBRANIUM", "STARLORD", "MANTIS", "DRAX", "FALCON", "WASP", "WARMACHINE", "LOKI"]'></div>

  <!-- Puzzle-specific settings -->
  <script>
    const gridSize = 15;  // Defines the 15x15 grid size
  </script>
  
  <script src="script.js"></script>
</body>
</html>
